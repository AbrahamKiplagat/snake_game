<!DOCTYPE html>
<html>
<head>
    <title>Snake with Multiple Fruits</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            width: 600px;
            align-items: center;
        }
        
        .score-display {
            font-size: 28px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        canvas {
            border: 4px solid #4CAF50;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.3);
            background-color: #1E1E1E;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        
        button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .speed-control label {
            font-size: 14px;
            color: #aaa;
        }
        
        .speed-control input {
            width: 150px;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 10;
        }
        
        .game-over h2 {
            color: #ff4444;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Snake with Fruits</h1>
            <div class="score-display">Score: <span id="score">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="resetBtn">Reset Game</button>
        </div>
        
        <div class="speed-control">
            <label for="speedSlider">Speed:</label>
            <input type="range" id="speedSlider" min="50" max="300" value="150">
            <span id="speedValue">150</span>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Your final score: <span id="finalScore">0</span></p>
        <button id="playAgainBtn">Play Again</button>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20; // Size of each grid box
        const gridSize = canvas.width / box;
        let snake = [];
        let fruits = []; // Array to hold multiple fruits
        let score = 0;
        let direction = null;
        let nextDirection = null;
        let gameRunning = false;
        let lastUpdateTime = 0;
        let accumulatedTime = 0;
        let speed = 150; // ms per move (lower = faster)
        let pendingMove = false;
        const MAX_FRUITS = 5; // Maximum number of fruits on screen
        
        // DOM elements
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverElement = document.getElementById('gameOver');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        
        // Fruit types with colors and point values
        const FRUIT_TYPES = [
            { color: '#ff4444', points: 1 },  // Red apple
            { color: '#FFA500', points: 2 },  // Orange
            { color: '#FFFF00', points: 3 },   // Banana
            { color: '#FF00FF', points: 5 },  // Special fruit
            { color: '#00FFFF', points: 10 }  // Bonus fruit
        ];
        
        // Initialize game
        function initGame() {
            snake = [
                {x: 10, y: 10, targetX: 10, targetY: 10}, // Head
                {x: 10, y: 11, targetX: 10, targetY: 11}, // Body
                {x: 10, y: 12, targetX: 10, targetY: 12}  // Tail
            ];
            fruits = [];
            score = 0;
            direction = null;
            nextDirection = null;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            gameRunning = true;
            lastUpdateTime = performance.now();
            accumulatedTime = 0;
            pendingMove = false;
            
            // Generate initial fruits
            generateFruits();
        }
        
        // Generate multiple fruits
        function generateFruits() {
            while (fruits.length < MAX_FRUITS) {
                fruits.push(generateFruit());
            }
        }
        
        // Generate a single fruit at random position
        function generateFruit() {
            let newFruit;
            let validPosition = false;
            
            while (!validPosition) {
                const fruitType = FRUIT_TYPES[Math.floor(Math.random() * FRUIT_TYPES.length)];
                
                newFruit = {
                    x: Math.floor(Math.random() * gridSize),
                    y: Math.floor(Math.random() * gridSize),
                    type: fruitType
                };
                
                // Make sure fruit doesn't spawn on snake or other fruits
                validPosition = true;
                
                // Check snake collision
                for (const segment of snake) {
                    if (segment.x === newFruit.x && segment.y === newFruit.y) {
                        validPosition = false;
                        break;
                    }
                }
                
                // Check other fruits collision
                if (validPosition) {
                    for (const fruit of fruits) {
                        if (fruit.x === newFruit.x && fruit.y === newFruit.y) {
                            validPosition = false;
                            break;
                        }
                    }
                }
            }
            
            return newFruit;
        }
        
        // Draw a fruit
        function drawFruit(fruit) {
            const size = box * 0.8;
            const offset = (box - size) / 2;
            const canvasX = fruit.x * box + offset;
            const canvasY = fruit.y * box + offset;
            
            // Fruit body
            ctx.beginPath();
            ctx.arc(
                canvasX + size/2, 
                canvasY + size/2, 
                size/2, 
                0, 
                Math.PI * 2
            );
            ctx.fillStyle = fruit.type.color;
            ctx.fill();
            
            // Fruit highlight
            ctx.beginPath();
            ctx.arc(
                canvasX + size/2 + size/6, 
                canvasY + size/2 - size/6, 
                size/6, 
                0, 
                Math.PI * 2
            );
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fill();
            
            // Draw different features based on fruit type
            if (fruit.type.points === 1) {
                // Apple stem
                ctx.beginPath();
                ctx.moveTo(canvasX + size/2, canvasY);
                ctx.lineTo(canvasX + size/2 + size/4, canvasY - size/4);
                ctx.lineWidth = 2;
                ctx.strokeStyle = '#8D6E63';
                ctx.stroke();
                
                // Apple leaf
                ctx.beginPath();
                ctx.moveTo(canvasX + size/2 + size/4, canvasY - size/4);
                ctx.quadraticCurveTo(
                    canvasX + size/2 + size/2, 
                    canvasY - size/2, 
                    canvasX + size/2 + size/3, 
                    canvasY - size/6
                );
                ctx.fillStyle = '#4CAF50';
                ctx.fill();
            } else if (fruit.type.points === 2) {
                // Orange segments
                ctx.beginPath();
                ctx.moveTo(canvasX + size/2, canvasY);
                ctx.lineTo(canvasX + size/2, canvasY + size);
                ctx.strokeStyle = 'rgba(255, 165, 0, 0.5)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(canvasX, canvasY + size/2);
                ctx.lineTo(canvasX + size, canvasY + size/2);
                ctx.stroke();
            } else if (fruit.type.points === 3) {
                // Banana curve
                ctx.beginPath();
                ctx.ellipse(
                    canvasX + size/2, 
                    canvasY + size/2, 
                    size/3, 
                    size/2, 
                    Math.PI/4, 
                    0, 
                    Math.PI
                );
                ctx.strokeStyle = '#8B8000';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }
        
        // Draw snake segment with smooth movement
        function drawSnakeSegment(segment, index) {
            const isHead = index === 0;
            const isTail = index === snake.length - 1;
            const progress = Math.min(1, (performance.now() - lastUpdateTime) / speed);
            
            // Calculate interpolated position
            let x, y;
            if (index < snake.length - 1) {
                const nextSegment = snake[index + 1];
                x = segment.x + (nextSegment.x - segment.x) * progress;
                y = segment.y + (nextSegment.y - segment.y) * progress;
            } else {
                // Tail follows the previous segment
                const prevSegment = snake[index - 1];
                x = prevSegment.x + (segment.x - prevSegment.x) * (1 - progress);
                y = prevSegment.y + (segment.y - prevSegment.y) * (1 - progress);
            }
            
            // Convert grid position to canvas coordinates
            const canvasX = x * box;
            const canvasY = y * box;
            
            // Draw segment
            ctx.fillStyle = isHead ? '#4CAF50' : '#81C784';
            ctx.fillRect(canvasX, canvasY, box, box);
            
            // Add border
            ctx.strokeStyle = '#1E1E1E';
            ctx.lineWidth = 2;
            ctx.strokeRect(canvasX, canvasY, box, box);
            
            // Round corners for head based on direction
            if (isHead && direction) {
                ctx.beginPath();
                const radius = box / 4;
                
                if (direction === 'UP') {
                    ctx.moveTo(canvasX, canvasY + radius);
                    ctx.arc(canvasX + radius, canvasY + radius, radius, Math.PI, Math.PI * 1.5);
                    ctx.arc(canvasX + box - radius, canvasY + radius, radius, Math.PI * 1.5, Math.PI * 2);
                } else if (direction === 'DOWN') {
                    ctx.moveTo(canvasX, canvasY + box - radius);
                    ctx.arc(canvasX + radius, canvasY + box - radius, radius, Math.PI, Math.PI * 0.5, true);
                    ctx.arc(canvasX + box - radius, canvasY + box - radius, radius, Math.PI * 0.5, 0, true);
                } else if (direction === 'LEFT') {
                    ctx.moveTo(canvasX + radius, canvasY);
                    ctx.arc(canvasX + radius, canvasY + radius, radius, Math.PI * 1.5, Math.PI);
                    ctx.arc(canvasX + radius, canvasY + box - radius, radius, Math.PI, Math.PI * 0.5);
                } else if (direction === 'RIGHT') {
                    ctx.moveTo(canvasX + box - radius, canvasY);
                    ctx.arc(canvasX + box - radius, canvasY + radius, radius, Math.PI * 1.5, Math.PI * 2);
                    ctx.arc(canvasX + box - radius, canvasY + box - radius, radius, 0, Math.PI * 0.5);
                }
                
                ctx.fill();
                ctx.stroke();
            }
        }
        
        // Main game loop
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            // Calculate time delta
            const deltaTime = timestamp - lastUpdateTime;
            lastUpdateTime = timestamp;
            accumulatedTime += deltaTime;
            
            // Clear the canvas
            ctx.fillStyle = '#1E1E1E';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid lines
            ctx.strokeStyle = '#2A2A2A';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += box) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
            
            // Draw all fruits
            fruits.forEach(fruit => drawFruit(fruit));
            
            // Draw the snake
            for (let i = 0; i < snake.length; i++) {
                drawSnakeSegment(snake[i], i);
            }
            
            // Move snake at consistent intervals
            if (accumulatedTime >= speed && !pendingMove) {
                pendingMove = true;
                moveSnake();
                accumulatedTime = 0;
                pendingMove = false;
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Move the snake
        function moveSnake() {
            // Apply next direction if valid
            if (nextDirection) {
                if (!(direction === 'UP' && nextDirection === 'DOWN') &&
                    !(direction === 'DOWN' && nextDirection === 'UP') &&
                    !(direction === 'LEFT' && nextDirection === 'RIGHT') &&
                    !(direction === 'RIGHT' && nextDirection === 'LEFT')) {
                    direction = nextDirection;
                }
                nextDirection = null;
            }
            
            if (!direction) return;
            
            // Store current head position
            const head = {x: snake[0].x, y: snake[0].y};
            
            // Move head based on direction
            switch (direction) {
                case 'UP': head.y--; break;
                case 'DOWN': head.y++; break;
                case 'LEFT': head.x--; break;
                case 'RIGHT': head.x++; break;
            }
            
            // Check game over conditions BEFORE moving
            if (checkGameOver(head)) {
                endGame();
                return;
            }
            
            // Check if snake eats any fruit
            let fruitEaten = false;
            for (let i = 0; i < fruits.length; i++) {
                if (head.x === fruits[i].x && head.y === fruits[i].y) {
                    // Add score based on fruit type
                    score += fruits[i].type.points;
                    scoreElement.textContent = score;
                    
                    // Remove the eaten fruit
                    fruits.splice(i, 1);
                    fruitEaten = true;
                    break;
                }
            }
            
            if (fruitEaten) {
                // Add new segment at tail without removing
                const tail = snake[snake.length-1];
                snake.push({x: tail.x, y: tail.y, targetX: tail.x, targetY: tail.y});
                
                // Generate new fruits to replace eaten ones
                generateFruits();
            } else {
                // Remove tail if no fruit was eaten
                snake.pop();
            }
            
            // Update target positions for all segments
            for (let i = snake.length - 1; i > 0; i--) {
                snake[i].x = snake[i-1].x;
                snake[i].y = snake[i-1].y;
            }
            
            // Add new head
            snake.unshift({x: head.x, y: head.y, targetX: head.x, targetY: head.y});
        }
        
        // Check game over conditions
        function checkGameOver(head) {
            // Check wall collision
            if (head.x < 0 || head.y < 0 || head.x >= gridSize || head.y >= gridSize) {
                return true;
            }
            
            // Check self collision (skip head)
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }
        
        // End the game
        function endGame() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }
        
        // Control the snake with keyboard
        document.addEventListener('keydown', e => {
            if (!gameRunning) return;
            
            switch (e.key) {
                case 'ArrowUp': nextDirection = 'UP'; break;
                case 'ArrowDown': nextDirection = 'DOWN'; break;
                case 'ArrowLeft': nextDirection = 'LEFT'; break;
                case 'ArrowRight': nextDirection = 'RIGHT'; break;
            }
        });
        
        // Speed control
        speedSlider.addEventListener('input', () => {
            speed = 350 - speedSlider.value; // Invert so slider right = faster
            speedValue.textContent = speedSlider.value;
        });
        
        // Button event listeners
        startBtn.addEventListener('click', () => {
            if (gameRunning) return;
            initGame();
            requestAnimationFrame(gameLoop);
        });
        
        resetBtn.addEventListener('click', () => {
            initGame();
            requestAnimationFrame(gameLoop);
        });
        
        playAgainBtn.addEventListener('click', () => {
            gameOverElement.style.display = 'none';
            initGame();
            requestAnimationFrame(gameLoop);
        });
        
        // Initialize but don't start yet
        initGame();
    </script>
</body>
</html>
