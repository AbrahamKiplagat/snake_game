<!DOCTYPE html>
<html>
<head>
    <title>Advanced Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Advanced Snake</h1>
            <div class="score-display">
                Score: <span id="score">0</span> | 
                Level: <span id="level">1</span> | 
                Multiplier: <span id="multiplier">x1</span>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="resetBtn">Reset Game</button>
        </div>
        
        <div class="mobile-controls">
            <button class="up" ontouchstart="nextDirection='UP'">↑</button>
            <div>
                <button class="left" ontouchstart="nextDirection='LEFT'">←</button>
                <button class="right" ontouchstart="nextDirection='RIGHT'">→</button>
            </div>
            <button class="down" ontouchstart="nextDirection='DOWN'">↓</button>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Your final score: <span id="finalScore">0</span></p>
        <p>Level reached: <span id="finalLevel">1</span></p>
        <button id="playAgainBtn">Play Again</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
